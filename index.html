<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">


  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>

    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <h2 class="card-title">Order Summary</h2>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>

      <div class="plan-info">
        <div class="music-icon">
          <img src="images/icon-music.svg" alt="music icon">
        </div>
        <div class="plan">
          <h1 class="plan-title">Annual Plan</h1>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a href="#" class="change-plan-btn">Change</a>
      </div>

      <div class="card-btn">
        <a href="#" class="payment-btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </div>

    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Antonius Copeland</a>.
  </div> -->
  </main>
</body>

</html>
